<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum de Discussion - FarmsConnect</title>
    <link rel="icon" type="image/png" href="img/FarmsConnect.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Forum.css">
</head>
<body>
    <!-- En-tête du site -->
    <header class="header">
        <div class="logo-container">
            <img src="img/FarmsConnect.jpg" alt="Logo FarmsConnect" class="logo-image">
            <h1 class="logo">Forum de Discussion de FarmsConnect</h1>
        </div>
        <nav class="nav">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-list">
                <li><a href="Acceuil.html">Accueil</a></li>
                <li><a href="Vente.html">Vendre</a></li>
                <li><a href="Visiteur.html">Visiter</a></li>
                <li><a href="Produit.html">Acheter</a></li>
                <li><a href="apropos.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Forum.html" class="active">Forum</a></li>
                <li><a href="Formations.html">Formations Vidéos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Options de tri -->
    <section class="sorting">
        <label for="sort-option" class="sort-label">Trier les messages :</label>
        <select id="sort-option" class="sort-select" aria-label="Options de tri">
            <option value="date">Par date</option>
            <option value="hour">Par heure</option>
            <option value="popularity">Par popularité</option>
        </select>
    </section>

    <!-- Section Forum -->
    <main id="forum">
        <div id="message-list" class="message-list">
            <!-- Messages dynamiques injectés ici -->
        </div>

        <form id="message-form" class="message-form" aria-label="Formulaire de publication">
            <textarea 
                id="message-input" 
                placeholder="Tapez votre message ici..." 
                required 
                aria-label="Zone de texte pour le message"></textarea>
            <button type="submit" class="submit-button">Publier</button>
        </form>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <p>&copy; 2025 FarmsConnect - Tous droits réservés</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <script src="Forum.js"></script>
</body>
</html>
